<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartClip 智能剪辑 - AI 驱动的高光时刻</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              'neo-yellow': '#ffde00',
              'neo-pink': '#ff90e8',
              'neo-blue': '#22d3ee',
              'neo-green': '#a3e635',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #000000',
              'neo-sm': '2px 2px 0px 0px #000000',
              'neo-lg': '8px 8px 0px 0px #000000',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;
        border: 2px solid #ffffff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333333;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
